// Converts NFLV engines to use LqdMethane if CryoTanks is installed

@PART[engine-lfo-advanced-125-1]:NEEDS[CommunityResourcePack,CryoTanks]:FOR[CryoTanksMethalox]
{

  @MODULE[ModuleEnginesFX]
  {
    !atmosphereCurve {}
    atmosphereCurve
    {
      key = 0 356 0 0
      key = 1 330 0 0
      key = 4 270 0 0
    }
    @PROPELLANT[LiquidFuel]
    {
      @name = LqdMethane
      @ratio = 3
    }
    @PROPELLANT[Oxidizer]
    {
      @ratio = 1
    }
  }
}

