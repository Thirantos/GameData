// LCH4 IVF RCS
+PART[nflv-rcs-integrated-4x-1]:NEEDS[CryoTanks,CryoTanksMethalox,!ModularFuelTanks,!RealFuels]:AFTER[ZZZ_CRYOTANKS]
{
  @name = nflv-rcs-integrated-lch4-4x-1
  @title = #LOC_NFLaunchVehicles_nflv-rcs-integrated-lch4-4x-1_title
  @description = #LOC_NFLaunchVehicles_nflv-rcs-integrated-lch4-4x-1_description

  !EFFECTS {}
  EFFECTS
  {
    running
    {
      AUDIO_MULTI_POOL
      {
        channel = Ship
        transformName = thrustVector
        clip = sound_rocket_mini
        volume = 0.0 0.0
        volume = 0.1 0.0
        volume = 0.5 0.025
        volume = 1.0 0.1
        pitch = 0.0 0.75
        pitch = 1.0 1.5
        loop = true
      }
      MODEL_MULTI_PARTICLE
      {
        name = plume
        modelName = NearFutureLaunchVehicles/FX/nflv-fx-rcs-lch4-plume-small-1
        transformName = fxVector
        emission = 0.0 0.0
        emission = 0.1 0.0
        emission = 1.0 1.0
        speed = 0.0 0.8
        speed = 1.0 1.0
        localRotation = -90, 0, 0
      }
      MODEL_MULTI_PARTICLE
      {
        name = plume2 
        modelName = NearFutureLaunchVehicles/FX/nflv-fx-rcs-lch4-plume-small-1
        transformName = fxVector2
        emission = 0.0 0.0
        emission = 0.1 0.0
        emission = 1.0 1.0
        speed = 0.0 0.8
        speed = 1.0 1.0
        localRotation = -90, 0, 0
      }
    }
  }

  @MODULE[ModuleRCSFX]
  {
    thrusterPower = .8
    !atmosphereCurve {}
    atmosphereCurve
    {
      key = 0 295
      key = 1 130
      key = 4 0.001
    }
  	@PROPELLANT[LiquidFuel]
    {
      @name = LqdMethane
      @ratio = 3
    }
    @PROPELLANT[Oxidizer]
    {
      @ratio = 1
    }
  }
  @MODULE[ModuleResourceConverter]
  {
     !INPUT_RESOURCE,* {}

     INPUT_RESOURCE
     {
      ResourceName = LqdMethane
      Ratio = 0.0061875
      FlowMode = STAGE_PRIORITY_FLOW
     }
     INPUT_RESOURCE
     {
      ResourceName = Oxidizer
      Ratio = 0.0020625
      FlowMode = STAGE_PRIORITY_FLOW
     }
  }
  @MODULE[ModuleB9DisableTransform]
  {
    @transform = ACES4xLF
  }
}
