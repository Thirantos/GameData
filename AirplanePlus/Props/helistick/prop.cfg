PROP
{
  name = helistick
  
 MODEL
  {
    model = AirplanePlus/Props/helistick/model
  }
MODULE
{
	name = FSinternalPropRotator // allows for rotating three different objects in an engine or other part. Must be three separate objects or empties.
	pitchObject = pitchobject //rotates around the y axis
	yawObject = none //rotates around the x axis
	rollObject = rollobject // rotates around the z axis
	pitchDefaultRotation =  0, 0, 0 //0,0,0 etc can be used to add to the 0,0,0 + p,r,y rotation reset each update
	rollDefaultRotation =  0, 0, 0
	yawDefaultRotation =  -90, 0, 0
	axisMultiplier = 10, 10, 5 // pitch, roll, yaw
}

MODULE
{
	name = FSinternalPropRotator // allows for rotating three different objects in an engine or other part. Must be three separate objects or empties.
	pitchObject = pitchobject2 //rotates around the y axis
	yawObject = none //rotates around the x axis
	rollObject = rollobject2 // rotates around the z axis
	pitchDefaultRotation =  0, 0, 0 //0,0,0 etc can be used to add to the 0,0,0 + p,r,y rotation reset each update
	rollDefaultRotation =  0, 0, 0
	yawDefaultRotation =  -90, 0, 0
	axisMultiplier = 10, 10, -5 // pitch, roll, yaw
}

}

proxy = 0, 0, 0, 	0.0225, 0.0075, 0.0225, 	0, 1, 0

